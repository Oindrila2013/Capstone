<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>

<body>
    <section>
        <img class="mySlides" src="./d6369812c2b5bf48c596a73d0e2ec8ce_t.jpeg" alt="" style="height: 100%; width: 100%">
        <img class="mySlides" src="./4-5.jpg" alt="" style="height: 100%; width: 100%">
    </section>
    <script>
        var myIndex = 0;
        carousel()

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides")
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }

            myIndex++;

            if (myIndex > x.length) {
                myIndex = 1;
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000)
        }
    </script>
</body>

</html>
